<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" type="image/png" href="../images/trolley.png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-lg mx-3">
        <h2 class="text-2xl font-bold mb-4 text-center">Register</h2>
        <div id="onSubmitMess" class="p-3 w-full py-5 my-2 rounded-lg">
        </div>
        <form id="formRegister">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="register-name">
                    <i class="fas fa-user mr-2"></i>Name
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="register-name" type="text" placeholder="Enter your name">
                <p id="err" class="text-red-600 text-sm "></p>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="register-email">
                    <i class="fas fa-envelope mr-2"></i>Email
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="register-email" type="email" placeholder="Enter your email">
                <p id="err" class="text-red-600 text-sm "></p>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="register-phone">
                    <i class="fas fa-phone mr-2"></i>Phone Number
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="register-phone" type="tel" placeholder="Enter your phone number">
                <p id="err" class="text-red-600 text-sm "></p>
            </div>

            <div class="">
                <label class=" block text-gray-700 text-sm font-bold mb-2" for="register-password">
                    <i class="fas fa-lock mr-2"></i>Password
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                    id="register-password" type="password" placeholder="Create a password">
                <p id="err" class="text-red-600 text-sm "></p>
            </div>
            <div class="">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="register-conPassword">
                    <i class="fas fa-lock mr-2"></i>Conform Password
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                    id="register-conPassword" type="password" placeholder="Conform  a password">
                <p id="err" class="text-red-600 text-sm "></p>

            </div>
            <div class="text-gray-600 mb-6">
                Already have Account? <a href="./login.html" class="hover:text-red-600 text-blue-900">Login
                    Now</a>
            </div>
            <div class="flex items-center justify-between">
                <button
                    class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="submit">
                    Register
                </button>
            </div>
        </form>
    </div>
    <script src="../js/register.js" defer></script>

</body>



</html>
