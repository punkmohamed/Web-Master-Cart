<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="../images/trolley.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md mx-3">
        <div class="my-8">
            <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
            <div id="onSubmitMessLog" class="p-3 w-full py-5 my-2 rounded-lg">
            </div>
            <form id="formLogin">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="login-email">
                        <i class="fas fa-envelope mr-2"></i>Email
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="login-email" type="email" placeholder="Enter your email">
                    <p id="errLogin" class="text-red-600 text-sm "></p>
                </div>
                <div class="">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="login-password">
                        <i class="fas fa-lock mr-2"></i>Password
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                        id="login-password" type="password" placeholder="Enter your password">
                    <p id="errLogin" class="text-red-600 text-sm "></p>
                </div>
                <div class="text-gray-600 mb-6">
                    Do not have Account? <a href="./register.html" class="hover:text-red-600 text-blue-900">Register
                        Now</a>
                </div>
                <div class="flex items-center justify-between">
                    <button
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        type="submit">
                        Sign In
                    </button>
                    <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
                        Forgot Password?
                    </a>
                </div>
            </form>
        </div>

    </div>
    <script src="../js/login.js" defer></script>

</body>

</html>
